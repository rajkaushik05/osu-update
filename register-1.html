<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Registration | osu</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <div class="container gray-bg" id="firstStepRegistration">
      <h1>Register Second step page</h1>
      <form action="register-1.html">
        <header>
          <div class="logo">
            <img src="img/logo.png" alt="osu logo">
          </div>
          <div class="progress-bar-style row">
            <div class="col-9">
              <ul class="progress-bar row">
                <!-- Need to toggle classes (progress-started, progress-completed) -->
                <li class="progress-started">
                  <span class="circle start"></span>
                  <span class="circle"></span>
                  <span class="progress" style="width: 100%"></span>
                </li>
                <li class="">
                  <span class="circle"></span>
                  <span class="progress"></span>
                </li>
                <li class="">
                  <span class="circle"></span>
                  <span class="progress"></span>
                </li>
              </ul>
            </div>
            <div class="col-3">
              <span class="step-up"></span>
            </div>
          </div>
          <div class="star-progress">
            <div class="col-9 row">
              <h2>Tell us about yourself</h2>
              <span class="star-img"><span class="update" style="width:50%"></span></span>
            </div>
          </div>
        </header>
        <div class="fields">
          <div class="row field">
            <div class="col-9">
              <label for="yourFullNameText">Your full name</label>
              <input type="text" class="form-control" id="yourFullNameText" value="Shashank Merothiya">
            </div>
            <div class="thumb-up col-3">
              <img src="img/thumb-up.png" alt="Thumb up">
            </div>
          </div>
          <div class="row field">
            <div class="col-3">
              <label for="rollNumberText">Roll Number</label>
              <input type="text" class="form-control" id="rollNumberText" value="231">
            </div>
            <div class="col-3">
              <label for="classSelect">Class</label>
              <select id="classSelect" class="form-control">
                <option value="">XI</option>
                <option value="">XII</option>
              </select>
            </div>
            <div class="col-3">
              <label for="sectionSelect">Section</label>
              <select id="sectionSelect" class="form-control">
                <option value="">A</option>
                <option value="">B</option>
              </select>
            </div>
            <div class="thumb-up col-3">
              <img src="img/thumb-up.png" alt="Thumb up">
            </div>
          </div>
          <div class="row field">
            <div class="col-9">
              <label for="yourSchoolText">Name of your School</label>
              <input type="text" class="form-control" id="yourSchoolText" value="Central School, Thrissur">
            </div>
            <div class="thumb-up col-3">
              <img src="img/thumb-up.png" alt="Thumb up">
            </div>
          </div>
          <div class="row field thumb-align">
            <div class="col-9">
              <label for="considerSubjectText">Subject you are considering for class XI</label>
              <select id="considerSubjectText" class="form-control">
                <option value="">Select subjects</option>
                <option value="">PHYSICS</option>
                <option value="">PHYSICAL EDUCATION</option>
                <option value="">PHILOSPHY</option>
              </select>
              <ul class="subjects" id="considerSubjectAdded">
                <li>History <span class="close"></span></li>
                <li>Economics <span class="close"></span></li>
                <li>Maths <span class="close"></span></li>
              </ul>
            </div>
            <div class="thumb-up col-3">
              <img src="img/thumb-up.png" alt="Thumb up">
            </div>
          </div>
          <div class="row field thumb-align">
            <div class="col-9">
              <label for="careersInterestedInAuto">Careers you are interested in</label>
              <input type="text" class="form-control" id="careersInterestedInAuto" value="Search and select subjects">
              <ul class="interested-List" id="careersInterestedInAdded">
                <li class="row"><span class="pull-null"></span><span class="pull-down down"></span> <span class="count">1.</span><span class="text">Doctor</span><span class="close"></span></li>
                <li class="row"><span class="pull-up"></span><span class="pull-down down"></span> <span class="count">2.</span><span class="text">Electrical Engineer</span> <span class="close"></span></li>
                <li class="row"><span class="pull-up"></span><span class="pull-null down"></span> <span class="count">3.</span><span class="text">Paramilitary</span> <span class="close"></span></li>
              </ul>
            </div>
            <div class="thumb-up col-3">
              <img src="img/thumb-up.png" alt="Thumb up">
            </div>
          </div>
          <div class="action">  
            <button class="btn btn-primary" id="firstStepRegistrationBtn">Continue</button>
          </div>
        </div>
      </form>
    </div>

      <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
      <script src="js/plugins.js"></script> -->
    <script src="js/main.js"></script>

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script>
  </body>
</html>
